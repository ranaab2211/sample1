<!DOCTYPE html>
<html>
<head>
<title> My First Table</title>
<style>
table,th,td,tr{
	border:1px solid black;
	text-align:center;
	padding:3px;
}
</style>
</head>
<body style="text-align:center">
<table style="width=70%" height="40%">
<caption align="bottom">Time Table</caption>
<tr>
<th rowspan="2">Day</th>
<th colspan="3"> Lecture Timings</th>
</tr>
<th> 9.00 to 11.00</th>
<th> 11.00 to 1.00</th>
<th> 2.00 to 4.00</th>
</tr>
<tr>
<td>Monday</td>
<td> DS</td>
<td>DCDR</td>
<td>SE</td>
</tr>
<tr>
<td>Tuesday</td>
<td> DS</td>
<td>DCDR</td>
<td>ES</td>
</tr><tr>
<td>Wednesdsay</td>
<td> DS</td>
<td>DCDR</td>
<td>SE</td>
</tr>
</table>
</body>
</html>
